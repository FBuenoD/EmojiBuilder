<!DOCTYPE html>
<html>
	
	<head>
		<title>Emojibuilder</title>
		<link rel="stylesheet" type="text/css" href="src/css/style.css">
        <link rel="stylesheet" type="text/css" href="src/lib/jqueryui/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="src/lib/jqueryui/jquery-ui.structure.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>		
        <script src="src/lib/jqueryui/jquery-ui.min.js" type="text/javascript"></script>
        <script src="src/js/emojibuilder.js" type="text/javascript"></script>
		
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#d5bbb1">
		<meta name="apple-mobile-web-app-title" content="Emojibuilder">
		<meta name="application-name" content="Emojibuilder">
		<meta name="theme-color" content="#d5bbb1">
	</head>
	
	<body>
		<div class="wrapper">
			
			<div id="drawboard" ondrop="appendEmoji(event)" ondragover="allowDrop(event)">
				<span class="hinter">Drop emoji from the right on here</span>
			</div>
			
			<aside class="sidebar">
				<div class="clear button">Clear canvas</div>
				<div class="render button">Save as PNG</div>
                
                <nav class="tabs"><div class="tab tabheader">Categories:</div></nav>
                
                <section class="emojigrid"></section>
				
			</aside>
			
		</div>
	</body>
	
</html>
