<!DOCTYPE html>
<html>
	<!-- Made by @fdebijl -->
	<head>
		<title>Emojibuilder</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8">
        
        <!-- Styles -->
		<link rel="stylesheet" type="text/css" href="src/css/style.css">
		
		<!-- Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-3.0.1.min.js"></script>
        <script src="src/lib/html2canvas.js" type="text/javascript"></script>
        <script src="src/lib/jquery.mobile.min.js" type="text/javascript"></script>
		
		<!-- Own scripts -->
		<script src="src/js/emojibuilder.js" type="text/javascript"></script> 
        
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/manifest.json">
		<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#d5bbb1">
		<meta name="apple-mobile-web-app-title" content="Emojibuilder">
		<meta name="application-name" content="Emojibuilder">
		<meta name="theme-color" content="#d5bbb1">
	</head>
	
	<body>
		<div class="wrapper">
			
			<div class="betanote">
				<span>This site is currently in beta and only (properly) works with one emoji at the time.</span>
                <span>For more info visit the <a href="https://github.com/fdebijl/emojibuilder">GitHub page</a>.</span>
			</div>
			
			<div class="controls">
				<i aria-hidden="true" class="delete"  ></i>
				<i aria-hidden="true" class="forward" ></i>
				<i aria-hidden="true" class="backward"></i>
			</div>
			
			<div id="drawboard" ondrop="appendEmoji(event)" ondragover="allowDrop(event)">
				<span class="hinter">Drop emoji from the right on here</span>
			</div>
			
			<aside class="sidebar">
				<div class="clear button">Clear canvas</div>
				<div class="render button">Save as PNG (broken atm)</div>
                
                <nav class="tabs"><div class="tab tabheader">Categories:</div></nav>
                
                <section class="emojigrid"></section>
				
			</aside>
			
		</div>
	</body>
	
</html>
